<!DOCTYPE html>
<html>
<head>
    
	<title>FORMULARIO EMPLEO</title>    
    <!--La hoja de estilo siempre se carga al final del head-->
    <link rel="stylesheet" href="style.css">
</head>
<!--Con la etiqueta style puedes meter css dentro de tu pagina html, pero siempre es mejor
Tenerlo en un archivo aparte y cargarlo donde indico en el comentario de arriba-->
<body style="background-color:  #cd9184">
  <!--Tambien existen atributos con los que puedes dar formato a lo que muestras, pero es mejor
  tenerlo en el css-->
  <div> 
  <fieldset>
    <legend><b>Datos Personales</b></legend>
    <div>
    <table class="egt" align="center" bgcolor=" #fc9c87 ">
      <tr>
        <td><h1>RELLENE EL FORMULARIO</h1>
          <!--En action indigas a donde quieres enviar los datos del forumario y el metodo
          -->
          <!--El metodo GET se usa para la configuración de páginas web (filtros, ordenar, buscar...)
          y el metodo POST para la transferencia de información y datos -->
        <form action="servidor.php" method="post" align="center">
      <p>Introduzca su nombre: 
        <input type="text" name="nombre" size="30" placeholder="Escriba su nombre"></p><br>
      <p>Introduzca su apellido: 
        <input type="text" name="Apellidos" size="30" placeholder="Escriba sus dos apellidos"></p><br>
      <p>Fecha de nacimiento:
        <input type="date" name="fecha"></p><br>
      <p>Sexo:
        <input type="radio" name="hombremujer" value="h"> Hombre
        <input type="radio" name="hombremujer" value="m"> Mujer
      </p>
      <p><br>
      <p>Correo electronico:
        <input type="email" name="correo" placeholder="Introduzca su correo"></p>
      <p>Telefono:
        <input type="text" name="numtelefono" placeholder="Deje su numero de telefono">
      <p>Cargar curriculum:
        <input type="file" name="curriculum"></p>
      <p>Confirme la solicutud
        <input type="checkbox" name="casilla">Aceptar terminos<br><br>
        <input type="submit" value="Enviar" align="center" accept="pdf">
        <input type="reset" value="Borrar" align="center">
      </p></td>
    </form> 
      </tr>
      </table>
      </div>
  </fieldset>
</div>
<!--Los scripts de JS siempre se carga al final del body-->
<script src="ejercicio.js"></script>
</body>
</html>
